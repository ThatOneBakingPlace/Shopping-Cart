<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="product-list">
            <div class="product">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>$15.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15.00">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul class="cart-items"></ul>
            <p class="total">Total: $<span id="total-price">0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
